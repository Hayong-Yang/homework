<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D 큐브를 만들어 보자.</title>
    <link rel="stylesheet" href="./css/3DCube.css" />
  </head>
  <body>
    <div class="cubes">
      <div class="cube1">
        <div class="surface" id="front">앞</div>
        <div class="surface" id="back">뒤</div>
        <div class="surface" id="up">위</div>
        <div class="surface" id="down">아래</div>
        <div class="surface" id="left">좌</div>
        <div class="surface" id="right">우</div>
      </div>
    </div>
    <div class="cubes">
      <div class="cube2">
        <div class="surface" id="front">앞</div>
        <div class="surface" id="back">뒤</div>
        <div class="surface" id="up">위</div>
        <div class="surface" id="down">아래</div>
        <div class="surface" id="left">좌</div>
        <div class="surface" id="right">우</div>
      </div>
    </div>
  </body>
</html>
